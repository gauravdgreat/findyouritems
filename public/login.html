<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>FIND YOUR ITEM</h1>
    </header>

    <div class="navbar">
        <button onclick="window.location.href='index.html';">Home</button>
        <button onclick="window.location.href='lost-report.html';">Lost Your Item</button>
        <button onclick="window.location.href='found-item.html';">Find Something</button>
        <button onclick="window.location.href='login.html';">Login</button>
    </div>

    <main>
        <div class="form-container">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
                <p>Don't Have An Account:<a href="signup.html"><STRONG>SignUp HERE</STRONG></a></p>
            </form>
            <script>
                // Redirect to Login Page if login Successful
                if(window.location.search.includes('login=success')){
                    window.location.href='/index.html'
                }
            </script>
        </div>
    </main>
</body>
<footer>
    <p>Created By Gaurav 2024</p>
</footer>
</html>
